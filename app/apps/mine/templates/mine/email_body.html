<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .container-fluid {
          width: 100%;
          padding-right: 15px;
          padding-left: 15px;
          margin-right: auto;
          margin-left: auto;
        }
        .pt-2{
          padding-top: 0.5rem !important;
        }
        .jumbotron {
          padding: 2rem 1rem;
          margin-bottom: 2rem;
          background-color: #e9ecef;
          border-radius: 0.3rem;
        }
        @media (min-width: 576px) {
          .jumbotron {
            padding: 4rem 2rem;
          }
        }
        .bg-dark {
          background-color: #343a40 !important;
        }
        .text-light {
          color: #f8f9fa !important;
        }
        .text-center {
          text-align: center !important;
        }
        .row {
          display: -ms-flexbox;
          display: flex;
          -ms-flex-wrap: wrap;
          flex-wrap: wrap;
          margin-right: -15px;
          margin-left: -15px;
        }
        .mt-5{
          margin-top: 3rem !important;
        }
        .col-sm-12, .col-md-6, .col-lg-4{
          position: relative;
          width: 100%;
          padding-right: 15px;
          padding-left: 15px;
        }
        .col-sm-6 {
          -ms-flex: 0 0 50%;
          flex: 0 0 50%;
          max-width: 50%;
        }
        .col-sm-12{
            -ms-flex: 0 0 100%;
            flex: 0 0 100%;
            max-width: 100%;
        }
        .col-md-6 {
          -ms-flex: 0 0 50%;
          flex: 0 0 50%;
          max-width: 50%;
        }
        .col-lg-4 {
          -ms-flex: 0 0 33.333333%;
          flex: 0 0 33.333333%;
          max-width: 33.333333%;
        }
        .mx-auto {
          margin-right: auto !important;
        }
        .mx-auto {
          margin-left: auto !important;
        }

        h3, h4 {
          margin-top: 0;
          margin-bottom: 0.5rem;
        }
        h3, h4, .h4 {
          margin-bottom: 0.5rem;
          font-weight: 500;
          line-height: 1.2;
        }
        h3 {
          font-size: 1.75rem;
        }
        h3 {
            orphans: 3;
            widows: 3;
          }
        h3 {
            page-break-after: avoid;
        }
        h4, .h4 {
          font-size: 1.5rem;
        }
        .font-weight-bold {
          font-weight: 700 !important;
        }
        .card {
          position: relative;
          display: -ms-flexbox;
          display: flex;
          -ms-flex-direction: column;
          flex-direction: column;
          min-width: 0;
          word-wrap: break-word;
          background-color: #fff;
          background-clip: border-box;
          border: 1px solid rgba(0, 0, 0, 0.125);
          border-radius: 0.25rem;
        }

        .card > hr {
          margin-right: 0;
          margin-left: 0;
        }
        .card-body {
          -ms-flex: 1 1 auto;
          flex: 1 1 auto;
          padding: 1.25rem;
        }
        .card-title {
          margin-bottom: 0.75rem;
        }
        .card-text:last-child {
          margin-bottom: 0;
        }
        .btn {
          display: inline-block;
          font-weight: 400;
          color: #212529;
          text-align: center;
          vertical-align: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
          background-color: transparent;
          border: 1px solid transparent;
          padding: 0.375rem 0.75rem;
          font-size: 1rem;
          line-height: 1.5;
          border-radius: 0.25rem;
          transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        @media (prefers-reduced-motion: reduce) {
          .btn {
            transition: none;
          }
        }
        .btn:hover {
          color: #212529;
          text-decoration: none;
        }
        .btn:focus, .btn.focus {
          outline: 0;
          box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn.disabled, .btn:disabled {
          opacity: 0.65;
        }
        a.btn.disabled,
        fieldset:disabled a.btn {
          pointer-events: none;
        }
        .btn {
          position: relative;
          top: -1px;
        }
        .btn-dark {
          color: #fff;
          background-color: #343a40;
          border-color: #343a40;
        }

        .btn-dark:hover {
          color: #fff;
          background-color: #23272b;
          border-color: #1d2124;
        }

        .btn-dark:focus, .btn-dark.focus {
          box-shadow: 0 0 0 0.2rem rgba(82, 88, 93, 0.5);
        }

        .btn-dark.disabled, .btn-dark:disabled {
          color: #fff;
          background-color: #343a40;
          border-color: #343a40;
        }

        .btn-dark:not(:disabled):not(.disabled):active, .btn-dark:not(:disabled):not(.disabled).active,
        .show > .btn-dark.dropdown-toggle {
          color: #fff;
          background-color: #1d2124;
          border-color: #171a1d;
        }

        .btn-dark:not(:disabled):not(.disabled):active:focus, .btn-dark:not(:disabled):not(.disabled).active:focus,
        .show > .btn-dark.dropdown-toggle:focus {
          box-shadow: 0 0 0 0.2rem rgba(82, 88, 93, 0.5);
        }
        .my-5 {
          margin-top: 3rem !important;
        }
        .my-5 {
          margin-bottom: 3rem !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid pt-2" style="width: 100%;padding-right: 15px;padding-left: 15px;margin-right: auto;margin-left: auto;padding-top: 0.5rem !important;">
        <div class="jumbotron bg-dark" style="padding: 2rem 1rem;margin-bottom: 2rem;background-color: #e9ecef;border-radius: 0.3rem;background-color: #343a40 !important;">
            <h3 class="text-light text-center" style="color: #f8f9fa !important;text-align: center !important;margin-top: 0;margin-bottom: 0.5rem;margin-bottom: 0.5rem;font-weight: 500;line-height: 1.2;font-size: 1.75rem;orphans: 3;widows: 3;page-break-after: avoid;">Text Miner</h3>
        </div>
        <div class="row mt-5" style="display: -ms-flexbox;display: flex;-ms-flex-wrap: wrap;flex-wrap: wrap;margin-right: -15px;margin-left: -15px;margin-top: 3rem !important;">
            <div class="col-sm-12 col-md-6 col-lg-4 mx-auto" style="position: relative;width: 100%;padding-right: 15px;padding-left: 15px;-ms-flex: 0 0 100%;flex: 0 0 100%;max-width: 100%;-ms-flex: 0 0 50%;flex: 0 0 50%;max-width: 50%;-ms-flex: 0 0 33.333333%;flex: 0 0 33.333333%;max-width: 33.333333%;margin-right: auto !important;margin-left: auto !important;">
                <div class="h4 font-weight-bold" style="margin-top: 0;margin-bottom: 0.5rem;margin-bottom: 0.5rem;font-weight: 500;line-height: 1.2;font-size: 1.5rem;font-weight: 700 !important;">Hello {{name}}</div>
                <div class="card" style="position: relative;display: -ms-flexbox;display: flex;-ms-flex-direction: column;flex-direction: column;min-width: 0;word-wrap: break-word;background-color: #fff;background-clip: border-box;border: 1px solid rgba(0, 0, 0, 0.125);border-radius: 0.25rem;">
                    <div class="card-body" style="-ms-flex: 1 1 auto;flex: 1 1 auto;padding: 1.25rem;">
                        <h4 class="card-title" style="margin-bottom: 0.75rem;margin-top: 0;margin-bottom: 0.5rem;margin-bottom: 0.5rem;font-weight: 500;line-height: 1.2;font-size: 1.5rem;">{{card_title}}</h4>
                        <p class="card-text" style="">{{card_text}}</p>
                        <a href={{text_url}}><button class="btn btn-dark" style="display: inline-block;font-weight: 400;color: #212529;text-align: center;vertical-align: middle;-webkit-user-select: none;-moz-user-select: none;-ms-user-select: none;user-select: none;background-color: transparent;border: 1px solid transparent;padding: 0.375rem 0.75rem;font-size: 1rem;line-height: 1.5;border-radius: 0.25rem;transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;position: relative;top: -1px;color: #fff;background-color: #343a40;border-color: #343a40;">Open</button></a>
                    </div>
                </div>
                <hr class="my-5" style="margin-bottom: 3rem !important;margin-top: 3rem !important;margin-right: 0;margin-left: 0;">
            </div>
        </div>
    </div>
</body>
</html>
