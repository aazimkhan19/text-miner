<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Text Miner |  {% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'base/css/bootstrap.css' %}"/>
    <link rel="stylesheet" href="{% static 'base/css/bootstrap-grid.css' %}"/>
    <link rel="stylesheet" href="{% static 'base/css/bootstrap-reboot.css' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" type="text/css">

    <link rel="stylesheet" href="{% static 'base/css/sidebar.css' %}"/>

    <script type="text/javascript" src="{% static 'admin/js/vendor/jquery/jquery.js' %}"></script>
</head>

<body>
    <div class="d-flex" id="wrapper">
        {% block sidebar %}
        {% endblock %}

        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom shadow d-flex justify-content-between">
                {% if user.is_authenticated %}
                    <button class="btn" id="menu-toggle"><i class="fa fa-bars"></i></button>
                {% else %}
                    <a class="text-dark" href="{% url 'initial' %}">Жазу&Жақсарту</a>
                {% endif %}
                <div class="d-flex">
                    <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="{% static 'base/img/worlwide.png' %}" alt="Logo" style="width:25px;"/>
                    </a>

                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Қазақша</a>
                        <a class="dropdown-item" href="#">Русский</a>
                        <a class="dropdown-item" href="#">English</a>
                    </div>
                    {% if user.is_authenticated %}
                        <a href="{% url 'authentication:signout' %}"><button class="btn btn-dark" type="submit">Exit</button></a>
                    {% else %}
                        <a href="{% url 'authentication:signin' %}"><button class="btn btn-dark mr-1" type="submit">Sign In</button></a>
                        <a href="{% url 'authentication:signup' %}"><button class="btn btn-dark" type="submit">Sign Up</button></a>
                    {% endif %}
                </div>
            </nav>

            <div class="container-fluid pt-2">
                {% block content %}
                {% endblock %}
            </div>
        </div>

    </div>

    <script src="{% static 'base/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'base/js/bootstrap.js' %}"></script>
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
</body>
</html>
