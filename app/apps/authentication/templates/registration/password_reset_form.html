{% extends "authentication/base.html" %}
{% load i18n %}
{% block forms %}
    <div class="form-signin card card-body mx-auto sizing">
        <h1 class="h3 mb-3 font-weight-normal">{% trans "Құпия сөзді қалпына келтіру" %}</h1>
        <form method="post">
            {% csrf_token %}
            <input id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" type="email" class="form-control form-input {% if form.email.errors %}is-invalid{% endif %}" placeholder="{% trans 'Электрондық пошта' %}" required=""  value="{{ form.email.value|default:'' }}" />
            <input class="btn btn-dark" type="submit" value="{% trans 'Құпия сөзді жаңарту' %}">
        </form>
    </div>
{% endblock %}
