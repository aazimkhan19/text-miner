{% extends "mine/moderator/base.html" %}

{% block content %}
    {% for classroom in object_list %}
        <div class="card bg-white text-decoration-none mb-3 col-md-6">
            <div class="row">
                <div class="col">
                    <div class="pl-4 pt-2">
                        <div class="row">
                            <h4 class="card-title font-weight-bold">{{classroom.title}}</h4>
                        </div>
                        <div class="row">
                            <h6 class="card-title">{{classroom.participants.all|length}} students - {{classroom.tasks.all|length}} tasks</h6>
                        </div>
                    </div>
                </div>
                <a href="{% url 'mine:moderator-classroom-detail' classroom.pk %}" class="col align-self-center">
                    <button class="btn-dark btn float-right">View</button>
                </a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
