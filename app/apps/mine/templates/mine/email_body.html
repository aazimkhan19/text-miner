<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        .container-fluid {
          width: 100%;
          margin-right: auto;
          margin-left: auto;
        }
        .pt-2{
          padding-top: 0.5rem !important;
        }
        .jumbotron {
          padding: 2rem 1rem;
          margin-bottom: 2rem;
          background-color: #e9ecef;
          border-radius: 0.3rem;
        }
        @media (min-width: 576px) {
          .jumbotron {
            padding: 4rem 2rem;
          }
        }
        .bg-dark {
          background-color: #343a40 !important;
        }
        .text-light {
          color: #f8f9fa !important;
        }
        .text-center {
          text-align: center !important;
        }
        h3, h4 {
          margin-top: 0;
          margin-bottom: 0.5rem;
        }
        h3, h4 {
          margin-bottom: 0.5rem;
          font-weight: 500;
          line-height: 1.2;
        }
        h3 {
          font-size: 1.75rem;
        }
        h3 {
            orphans: 3;
            widows: 3;
          }
        h3 {
            page-break-after: avoid;
        }
        h4 {
          font-size: 1.5rem;
        }
        .font-weight-bold {
          font-weight: 700 !important;
        }
        .card {
          position: relative;
          display: -ms-flexbox;
          display: flex;
          -ms-flex-direction: column;
          flex-direction: column;
          min-width: 0;
          word-wrap: break-word;
          background-color: #fff;
          background-clip: border-box;
          border: 1px solid rgba(0, 0, 0, 0.125);
          border-radius: 0.25rem;
        }
        .card > hr {
          margin-right: 0;
          margin-left: 0;
        }
        .card-body {
          -ms-flex: 1 1 auto;
          flex: 1 1 auto;
          padding: 1.25rem;
        }
        .card-title {
          margin-bottom: 0.75rem;
        }
        .card-text:last-child {
          margin-bottom: 0;
        }
        .btn {
          display: inline-block;
          font-weight: 400;
          color: #212529;
          text-align: center;
          vertical-align: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
          background-color: transparent;
          border: 1px solid transparent;
          padding: 0.375rem 0.75rem;
          font-size: 1rem;
          line-height: 1.5;
          border-radius: 0.25rem;
          transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        @media (prefers-reduced-motion: reduce) {
          .btn {
            transition: none;
          }
        }
        .btn:hover {
          color: #212529;
          text-decoration: none;
        }
        .btn {
          position: relative;
          top: -1px;
        }
        .btn-dark {
          color: #fff;
          background-color: #343a40;
          border-color: #343a40;
        }
        .btn-dark:hover {
          color: #fff;
          background-color: #23272b;
          border-color: #1d2124;
        }
        .mt-5,.my-5 {
          margin-top: 3rem !important;
        }
        .my-5 {
          margin-bottom: 3rem !important;
        }
        .sizing{
          width: 480px;
        }
        @media only screen and (max-width: 480px) {
            .sizing {
                width: 100%;
            }
        }
        .mx-auto {
          margin-right: auto !important;
        }
        .mx-auto {
          margin-left: auto !important;
        }
        .mx-2 {
          margin-right: 0.5rem !important;
        }
        .mx-2 {
          margin-left: 0.5rem !important;
        }

    </style>
</head>
<body>
    <div class="container-fluid pt-2" style="width: 100%; margin-right: auto; margin-left: auto;padding-top: 0.5rem !important;">
        <div class="jumbotron bg-dark" style="padding: 2rem 1rem; margin-bottom: 2rem; background-color: #e9ecef; border-radius: 0.3rem;background-color: #343a40 !important;">
            <h3 class="text-light text-center" style="margin-top: 0; margin-bottom: 0.5rem;margin-bottom: 0.5rem; font-weight: 500; line-height: 1.2;font-size: 1.75rem;orphans: 3; widows: 3;page-break-after: avoid;color: #f8f9fa !important;text-align: center !important;">Qatesiz.kz</h3>
        </div>
        <div class="mt-5" style="margin-top: 3rem !important;">
            <div class="sizing mx-auto" style="width: 480px;margin-right: auto !important;margin-left: auto !important;">
                <div class="mx-2" style="margin-right: 0.5rem !important;margin-left: 0.5rem !important;">
                    <h4 class="font-weight-bold" style="margin-top: 0; margin-bottom: 0.5rem;margin-bottom: 0.5rem; font-weight: 500; line-height: 1.2;font-size: 1.5rem;font-weight: 700 !important;">Cәлем {{name}}</h4>
                    <div class="card" style="position: relative; display: -ms-flexbox; display: flex; -ms-flex-direction: column; flex-direction: column; min-width: 0; word-wrap: break-word; background-color: #fff; background-clip: border-box; border: 1px solid rgba(0, 0, 0, 0.125); border-radius: 0.25rem;">
                        <div class="card-body" style="-ms-flex: 1 1 auto; flex: 1 1 auto; padding: 1.25rem;">
                            <h4 class="card-title" style="margin-top: 0; margin-bottom: 0.5rem;margin-bottom: 0.5rem; font-weight: 500; line-height: 1.2;font-size: 1.5rem;margin-bottom: 0.75rem;">{{card_title}}</h4>
                            <p class="card-text">{{card_text}}</p>
                            <a href={{text_url}}><button class="btn btn-dark" style="display: inline-block; font-weight: 400; color: #212529; text-align: center; vertical-align: middle; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; background-color: transparent; border: 1px solid transparent; padding: 0.375rem 0.75rem; font-size: 1rem; line-height: 1.5; border-radius: 0.25rem; transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;position: relative; top: -1px;color: #fff; background-color: #343a40; border-color: #343a40;">Ашу</button></a>
                        </div>
                    </div>
                    <hr class="my-5" style="margin-top: 3rem !important;margin-bottom: 3rem !important;">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
