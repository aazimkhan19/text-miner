{% extends "authentication/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block forms %}
    <form method="post" class="form-signin card card-body mx-auto sizing">
        <h1 class="h3 mb-3 font-weight-normal">{% trans "Кіру" %}</h1>
        {% crispy form %}
    </form>
    <div class="card card-body mx-auto sizing sizing-helper text-center">
        <p class="m-0">{% trans "Аккаунтыңыз жоқ па?" %} <a href="{% url 'authentication:signup' %}">{% trans "Тіркеліңіз" %}</a></p>
    </div>
{% endblock %}
