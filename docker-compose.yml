    stdin_open: true
    tty: true
    restart: always
    environment:
      DJANGO_SETTINGS_MODULE: '${DJANGO_SETTINGS_MODULE}'
      RABBITMQ_URL: '${RABBITMQ_URL}'
    volumes:
      - ./app:/app
      - ./public:/public
